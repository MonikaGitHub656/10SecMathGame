<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Math Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3 content">
          <h2>10 Sec Maths Game</h2>
          <h3 id="time-left"></h3>
          <span>seconds left</span>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
          <input id="range" type="range" min="10" max="50" />
          <p>Max number: <span id="value"></span></p>
          <div class="scores">
            <h4>Score: <span id="score"></span></h4>
            <h4 style="font-size: 20px;">High Score: <span id="high-score"></span></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
